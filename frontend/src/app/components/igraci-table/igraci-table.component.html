<div class="players-table-container">
    <div class="table-wrapper">
        <table class="players-table">
            <thead>
                <tr class="table-header">
                    <th class="table-header-cell">Ime</th>
                    <th class="table-header-cell">Prezime</th>
                    <th class="table-header-cell">Akcije</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let igrac of igraci" class="table-row">
                    <td class="table-cell">{{igrac.ime}}</td>
                    <td class="table-cell">{{igrac.prezime}}</td>
                    <td class="table-cell actions-cell">
                        <button mat-button color="primary" class="action-btn details-btn"
                            (click)="onShowDetails(igrac, $event)">
                            Detalji
                        </button>
                        <button mat-button color="accent" class="action-btn edit-btn" (click)="onEdit(igrac, $event)">
                            Uredi
                        </button>
                        <button mat-button color="warn" class="action-btn delete-btn"
                            (click)="onDelete(igrac.id, $event)">
                            Obriši
                        </button>
                    </td>
                </tr>
                <tr *ngIf="igraci.length === 0" class="empty-row">
                    <td [attr.colspan]="6" class="empty-message">
                        Nema dostupnih igrača
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
